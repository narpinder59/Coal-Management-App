<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test - Fixed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Navigation & Date Format Test</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Test Navigation Links</h4>
                <button class="btn btn-primary mb-2" onclick="loadContent1()">Load Content 1</button>
                <button class="btn btn-secondary mb-2" onclick="loadContent2()">Load Content 2</button>
                <button class="btn btn-success mb-2" onclick="loadContent3()">Load Content 3</button>
            </div>
            
            <div class="col-md-6">
                <h4>Current Status</h4>
                <div id="status" class="alert alert-info">Ready</div>
            </div>
        </div>
        
        <div id="content" class="mt-4">
            <p>Click a button above to test navigation loading...</p>
        </div>
    </div>

    <script src="date-format-simple.js"></script>
    
    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function loadContent1() {
            updateStatus('Loading Content 1...');
            
            setTimeout(() => {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5>Content 1 - Basic Date Input</h5>
                            <div class="mb-3">
                                <label>Select Date:</label>
                                <input type="date" class="form-control" id="date1">
                            </div>
                            <p>This date input should show DD/MM/YYYY format automatically.</p>
                        </div>
                    </div>
                `;
                updateStatus('Content 1 Loaded Successfully');
            }, 500);
        }
        
        function loadContent2() {
            updateStatus('Loading Content 2...');
            
            setTimeout(() => {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5>Content 2 - Multiple Date Inputs</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Start Date:</label>
                                    <input type="date" class="form-control mb-2" id="startDate">
                                </div>
                                <div class="col-md-6">
                                    <label>End Date:</label>
                                    <input type="date" class="form-control mb-2" id="endDate">
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="showDates()">Show Values</button>
                            <div id="dateValues" class="mt-2"></div>
                        </div>
                    </div>
                `;
                updateStatus('Content 2 Loaded Successfully');
            }, 700);
        }
        
        function loadContent3() {
            updateStatus('Loading Content 3...');
            
            setTimeout(() => {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5>Content 3 - Form with Date</h5>
                            <form>
                                <div class="mb-3">
                                    <label>Report Date:</label>
                                    <input type="date" class="form-control" id="reportDate" required>
                                </div>
                                <div class="mb-3">
                                    <label>Description:</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <button type="button" class="btn btn-success" onclick="alert('Form would submit')">Submit</button>
                            </form>
                        </div>
                    </div>
                `;
                updateStatus('Content 3 Loaded Successfully');
            }, 300);
        }
        
        function showDates() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            document.getElementById('dateValues').innerHTML = `
                <div class="alert alert-success">
                    <strong>Start Date:</strong> ${startDate || 'Not selected'}<br>
                    <strong>End Date:</strong> ${endDate || 'Not selected'}
                </div>
            `;
        }
        
        // Test automatic loading
        setTimeout(() => {
            updateStatus('Page Ready - Click buttons to test!');
        }, 1000);
    </script>
</body>
</html>
