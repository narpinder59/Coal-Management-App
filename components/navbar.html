<!-- Floating Menu Button -->
<button class="floating-menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
  <i class="fas fa-bars"></i>
</button>

<style>
  /* Import Font Awesome for icons */
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
  
  /* Reset body margin/padding */
  body {
    margin: 0 !important;
    padding: 0 !important;
  }

  /* Floating Menu Button */
  .floating-menu-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 50px;
    height: 35px;
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    z-index: 1040;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .floating-menu-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
  }

  .floating-menu-btn:active {
    transform: scale(0.95);
  }

  /* Sidebar Styling */
  .offcanvas-start {
    width: 320px !important;
    border: none;
    z-index: 1055 !important;
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.15);
  }
  
  .sidebar-content {
    background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
    color: white;
    min-height: 100vh;
    height: 100vh;
    margin: -1rem;
    padding: 0;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  .sidebar-content .offcanvas-body {
    padding: 0;
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
  }

  /* Custom Scrollbar for Sidebar */
  .sidebar-content .offcanvas-body::-webkit-scrollbar {
    width: 6px;
  }

  .sidebar-content .offcanvas-body::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
  }

  .sidebar-content .offcanvas-body::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
    transition: background 0.3s ease;
  }

  .sidebar-content .offcanvas-body::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  /* Firefox scrollbar */
  .sidebar-content .offcanvas-body {
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
  }

  /* Navigation menu container */
  .navigation-menu {
    flex: 1;
    overflow-y: auto;
    padding-bottom: 20px;
  }

  /* Enhanced Sidebar Header */
  .sidebar-header {
    background: linear-gradient(135deg, rgba(52, 152, 219, 0.3) 0%, rgba(46, 204, 113, 0.3) 100%);
    padding: 25px 20px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    backdrop-filter: blur(10px);
  }

  .sidebar-header h5 {
    color: white;
    margin: 0;
    font-weight: 700;
    font-size: 1.3rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .sidebar-header h5 i {
    font-size: 1.5rem;
    color: #3498db;
  }

  .sidebar-header .btn-close {
    position: relative;
    margin: 0;
    padding: 8px;
    flex-shrink: 0;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    transition: all 0.3s ease;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .sidebar-header .btn-close:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    transform: rotate(90deg);
  }

  .sidebar-header .btn-close::before {
    content: 'âœ•';
    color: white;
    font-size: 0.9rem;
    font-weight: bold;
    line-height: 1;
  }

  /* User Info Section */
  .user-info {
    background: rgba(0, 0, 0, 0.2);
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .user-avatar {
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, #3498db, #2ecc71);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: white;
  }

  .user-details h6 {
    margin: 0;
    color: white;
    font-weight: 600;
    font-size: 1rem;
  }

  .user-details small {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.8rem;
  }

  /* Navigation Links */
  .sidebar-content .nav-link {
    color: rgba(255, 255, 255, 0.9);
    padding: 18px 25px;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    transition: all 0.3s ease;
    font-size: 1rem;
    border-left: 4px solid transparent;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  .sidebar-content .nav-link::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, rgba(52, 152, 219, 0.2), rgba(46, 204, 113, 0.2));
    transition: width 0.3s ease;
    z-index: -1;
  }

  .sidebar-content .nav-link:hover::before {
    width: 100%;
  }

  .sidebar-content .nav-link i {
    width: 24px;
    margin-right: 15px;
    font-size: 1.1rem;
    text-align: center;
  }

  .sidebar-content .nav-link:hover {
    color: white;
    border-left-color: #3498db;
    padding-left: 30px;
    background: rgba(255, 255, 255, 0.05);
  }

  .sidebar-content .nav-link:focus {
    box-shadow: none;
    color: white;
  }

  .sidebar-content .nav-link.active {
    background: linear-gradient(90deg, rgba(52, 152, 219, 0.3), rgba(46, 204, 113, 0.1));
    color: white;
    border-left-color: #3498db;
    font-weight: 600;
  }

  /* Submenu Styling */
  .sidebar-content .submenu {
    background: rgba(0, 0, 0, 0.3);
    border-left: 2px solid rgba(52, 152, 219, 0.3);
  }

  .sidebar-content .submenu .nav-link {
    padding-left: 55px;
    font-size: 0.95rem;
  }

  .sidebar-content .submenu .nav-link:hover {
    padding-left: 60px;
    background: rgba(255, 255, 255, 0.1);
  }

  .sidebar-content .sub-submenu {
    background: rgba(0, 0, 0, 0.4);
    border-left: 2px solid rgba(46, 204, 113, 0.3);
  }

  .sidebar-content .sub-submenu .nav-link {
    padding-left: 75px;
    font-size: 0.9rem;
  }

  .sidebar-content .sub-submenu .nav-link:hover {
    padding-left: 80px;
  }

  /* Accordion Buttons */
  .sidebar-content .nav-item button {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }

  .sidebar-content .nav-item button::after {
    content: '\f107';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    font-size: 0.9rem;
    transition: transform 0.3s ease;
    background: rgba(255, 255, 255, 0.1);
    padding: 4px 6px;
    border-radius: 4px;
  }

  .sidebar-content .nav-item button[aria-expanded="true"]::after {
    transform: rotate(180deg);
    background: rgba(52, 152, 219, 0.3);
  }

  .sidebar-content .collapse.show {
    display: block !important;
  }

  /* Close Button */
  .sidebar-content .btn-close {
    filter: none;
    background-size: 0;
    opacity: 1;
  }

  .sidebar-content .btn-close:hover {
    opacity: 1;
    filter: none;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .offcanvas-start {
      width: 300px !important;
    }

    .floating-menu-btn {
      width: 45px;
      height: 32px;
      top: 8px;
      left: 8px;
      font-size: 1rem;
    }
  }

  @media (max-width: 576px) {
    .offcanvas-start {
      width: 280px !important;
    }

    .floating-menu-btn {
      width: 40px;
      height: 28px;
      top: 5px;
      left: 5px;
      font-size: 0.9rem;
    }
  }

  /* Scrollbar for Sidebar */
  .sidebar-content::-webkit-scrollbar {
    width: 6px;
  }

  .sidebar-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
  }

  .sidebar-content::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
  }

  .sidebar-content::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  /* Backdrop */
  .offcanvas-backdrop {
    z-index: 1050 !important;
  }

  .offcanvas {
    z-index: 1055 !important;
  }

  /* Animation for floating button */
  @keyframes pulse {
    0% { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
    50% { box-shadow: 0 4px 20px rgba(52, 152, 219, 0.4); }
    100% { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
  }

  .floating-menu-btn:focus {
    animation: pulse 2s infinite;
    outline: none;
  }
</style>
