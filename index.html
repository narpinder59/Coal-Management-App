<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <div class="container py-4" id="main-content">
        <!-- Authentication Check -->
        <div id="authCheck" style="display: none;">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Checking authentication...</p>
            </div>
        </div>

        <!-- Main content goes here -->
        <div id="appContent" style="display: none;">
            <h1 class="text-center">Welcome to Coal Management App</h1>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Dashboard</h5>
                            <button class="btn btn-outline-secondary btn-sm" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Welcome back, <span id="userName">User</span>!</p>
                            <p class="text-muted">Company: <span id="userCompany">-</span></p>
                            <!-- Your existing app content will go here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Authentication Script -->
    <script>
        // Check user authentication on page load
        function checkAuthentication() {
            const authCheck = document.getElementById('authCheck');
            const appContent = document.getElementById('appContent');
            
            authCheck.style.display = 'block';
            appContent.style.display = 'none';
            
            const user = localStorage.getItem('coalAppUser');
            
            if (!user) {
                // Not logged in, redirect to login
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                const loginTime = new Date(userData.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                // Check if session is still valid (8 hours)
                if (hoursDiff >= 8) {
                    // Session expired
                    localStorage.removeItem('coalAppUser');
                    alert('Your session has expired. Please login again.');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Valid session, show user info and app content
                document.getElementById('userName').textContent = userData.name || 'User';
                document.getElementById('userCompany').textContent = userData.company || 'Not specified';
                
                authCheck.style.display = 'none';
                appContent.style.display = 'block';
                
            } catch (error) {
                // Invalid user data
                localStorage.removeItem('coalAppUser');
                window.location.href = 'login.html';
            }
        }
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('coalAppUser');
                window.location.href = 'login.html';
            }
        }
        
        // Initialize authentication check
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });
    </script>
    
    <!-- Your custom JS -->
    <script src="device-detection.js"></script>

    <script src="Dashboard-DailyCoalPosition.js"></script>

    <script src="PunjabGeneration.js"></script>
    <script src="PunjabGenerationPro.js"></script>
    <script src="PunjabGenerationCompact.js"></script>
    <!-- CoalScenarioCalculator.js removed - now using direct HTML file link -->

    <script>
        // Initialize navbar loading and setup
        document.addEventListener('DOMContentLoaded', function() {

            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {

                    .then(function(registration) {

                    })

            }
            
            // Check if required functions are loaded
            console.log('Checking if showMainDashboard is loaded:', typeof showMainDashboard);
            console.log('Checking if showPachhwaraDashboard is loaded:', typeof showPachhwaraDashboard);
            
            // Wait a bit for all scripts to load then check again
            setTimeout(() => {
                console.log('After delay - showMainDashboard:', typeof showMainDashboard);
                console.log('After delay - showPachhwaraDashboard:', typeof showPachhwaraDashboard);
                if (typeof showMainDashboard !== 'function') {
                    console.error('showMainDashboard function not found!');
                }
                if (typeof showPachhwaraDashboard !== 'function') {
                    console.error('showPachhwaraDashboard function not found!');
                }
                
                // Load main dashboard by default
                if (typeof showMainDashboard === 'function') {
                    showMainDashboard();
                }
            }, 1000);
        });
    </script>
